<!DOCTYPE html>
<html>
<head>
    <title>Problem 1</title>
</head>
<body onload="loadNote()">

    <h2>Daily Notes</h2>

    <!-- Textarea for writing notes -->
    <textarea id="noteArea" rows="10" cols="40" placeholder="Write your note here..."></textarea>
    <br><br>

    <!-- Save Button -->
    <button onclick="saveNote()">Save</button>

    <!-- Clear Button -->
    <button onclick="clearNote()">Clear</button>

    <script>
        // Save note to localStorage
        function saveNote() {
            var noteText = document.getElementById("noteArea").value;
            localStorage.setItem("dailyNote", noteText);
            alert("Note Saved Successfully!");
        }

        // Load note when page refreshes
        function loadNote() {
            var savedNote = localStorage.getItem("dailyNote");
            if (savedNote !== null) {
                document.getElementById("noteArea").value = savedNote;
            }
        }

        // Clear note from localStorage
        function clearNote() {
            localStorage.removeItem("dailyNote");
            document.getElementById("noteArea").value = "";
            alert("Note Cleared!");
        }
    </script>

</body>
</html>
