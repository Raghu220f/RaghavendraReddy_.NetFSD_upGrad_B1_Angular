<!DOCTYPE html>
<html>
<head>
    <title>Problem 2: Registration Form</title>
</head>
<body>

    <h2>Registration Form</h2>

    <!-- Name Field -->
    Name:
    <input type="text" id="name" onchange="validateName()">
    <span id="nameError" style="color:red;"></span>
    <br><br>

    <!-- Email Field -->
    Email:
    <input type="text" id="email" onchange="validateEmail()">
    <span id="emailError" style="color:red;"></span>
    <br><br>

    <!-- Age Field -->
    Age:
    <input type="number" id="age" onchange="validateAge()">
    <span id="ageError" style="color:red;"></span>
    <br><br>

    <!-- Submit Button -->
    <button onclick="submitForm()">Submit</button>

    <p id="successMessage" style="color:green;"></p>

    <script>

        function validateName() {
            let name = document.getElementById("name").value;
            if (name.trim() === "") {
                document.getElementById("nameError").innerText = "Name cannot be empty";
            } else {
                document.getElementById("nameError").innerText = "";
            }
        }

        function validateEmail() {
            let email = document.getElementById("email").value;
            if (!email.includes("@")) {
                document.getElementById("emailError").innerText = "Email must contain @";
            } else {
                document.getElementById("emailError").innerText = "";
            }
        }

        function validateAge() {
            let age = document.getElementById("age").value;
            if (age <= 18 || age === "") {
                document.getElementById("ageError").innerText = "Age must be greater than 18";
            } else {
                document.getElementById("ageError").innerText = "";
            }
        }

        function submitForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let age = document.getElementById("age").value;

            // Check all validations
            if (name.trim() !== "" && email.includes("@") && age > 18) {

                // Store in sessionStorage
                sessionStorage.setItem("userName", name);
                sessionStorage.setItem("userEmail", email);
                sessionStorage.setItem("userAge", age);

                document.getElementById("successMessage").innerText = "Registration Successful!";
            } else {
                document.getElementById("successMessage").innerText = "Please fix errors before submitting.";
            }
        }

    </script>

</body>
</html>
