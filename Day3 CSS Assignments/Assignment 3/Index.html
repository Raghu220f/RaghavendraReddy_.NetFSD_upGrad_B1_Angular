<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>ShopEasy</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <div class="container">

        <!-- Filter Sidebar -->
        <aside class="sidebar">
            <h3>Filter Products</h3>
            <label><input type="checkbox"> Electronics</label><br>
            <label><input type="checkbox"> Clothing</label><br>
            <label><input type="checkbox"> Accessories</label>
        </aside>

        <!-- Product Grid -->
        <section class="products">

            <!-- Product Card -->
            <div class="product-card">
                <span style="background:red;color:white;padding:5px;">Limited Offer</span>
                <img src="https://via.placeholder.com/150">
                <h4>Product 1</h4>
                <p>₹999</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/150">
                <h4>Product 2</h4>
                <p>₹1499</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/150">
                <h4>Product 3</h4>
                <p>₹799</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/150">
                <h4>Product 4</h4>
                <p>₹1299</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/150">
                <h4>Product 5</h4>
                <p>₹999</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/150">
                <h4>Product 6</h4>
                <p>₹1999</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/150">
                <h4>Product 7</h4>
                <p>₹899</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/150">
                <h4>Product 8</h4>
                <p>₹1599</p>
                <button>Add to Cart</button>
            </div>

        </section>

        <!-- Cart Summary -->
        <aside id="cart">
            <h3>Cart Summary</h3>
            <p>Items: 2</p>
            <p>Total: ₹2498</p>
        </aside>

    </div>

    <footer>
        <p>© 2026 ShopEasy</p>
    </footer>

</body>
</html>
