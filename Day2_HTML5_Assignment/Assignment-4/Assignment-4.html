<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel & Tourism Booking Platform </title>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Travel & Tourism Booking Platform</h1>
    </header>
    <main>
        <section>
            <h2>Book your journey</h2>
            <form action="">
                <fieldset>
                    <legend>Travel Details</legend>
                    <table>
                        <tr>
                            <td>Source City</td>
                            <td><input list="cities" required placeholder="Enter source"></td>
                        </tr>

                        <tr>
                            <td>Destnation City</td>
                            <td><input list="cities" required placeholder="Enter destination"></td>
                        </tr>

                        <tr>
                            <td>Departure Date</td>
                            <td> <input type="date" required></td>
                        </tr>

                        <tr>
                            <td>Return Date</td>
                            <td><input type="date" min="" required></td>
                        </tr>
                        <tr>
                            <td>Travel Class</td>
                            <td>
                                <select required>
                                <option value="">-- Select --</option>
                                <option>Economy</option>
                                <option>Premium Economy</option>
                                <option>Business</option>
                                <option>First Class</option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Prefered Air lines</td>
                            <td><input list="airlines" placeholder="Type airline name"></td>

                        </tr>

                        <tr>
                            <td>Passengers</td>
                            <td><input type="number" min="1" max="10" value="1" required></td>
                        </tr>

                        <tr>
                            <td>meal preference color</td>
                            <td><input type="color"></td>
                        </tr>

                        <tr>
                            <td>Special Assistence Notes</td>
                            <td>
                                <textarea placeholder="Enter special needs like wheelchair, medical support etc..."></textarea>
                            </td>
                        </tr>
                        <tr>
                             <td colspan="2" align="center">
                                <input type="submit" value="Book Now">
                                <input type="reset" value="Clear">
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>

             <datalist id="cities">
                <option value="Bangalore">
                <option value="Hyderabad">
                <option value="Chennai">
                <option value="Delhi">
                <option value="Mumbai">
                <option value="Kolkata">
                <option value="Pune">
                <option value="Dubai">
                <option value="Singapore">
                <option value="London">
            </datalist>

            <datalist id="airlines">
                <option value="IndiGo">
                <option value="Air India">
                <option value="Vistara">
                <option value="Emirates">
                <option value="Qatar Airways">
                <option value="Singapore Airlines">
            </datalist>
        </section>

           <section>
                <h2>Promotional Travel Video</h2>
                <video controls width="500">
                    <source src="plane.mp4" type="video/mp4">
                    Your browser does not support video.
                </video>
            </section>

    </main>
    <footer style="text-align: center;">
        <p>&copy; 2026 Travel Booking Platform</p>
    </footer>
</body>
</html>
