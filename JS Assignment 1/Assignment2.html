<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade System Using JavaScript</title>
</head>
<body>
    <h1>Grade Calculator</h1>
    <label for="grade">Enter the marks</label>
    <input type="number" id="grade">
    <button id="calcBtn">Calculate</button>
    <br><br>
    Result: <span id="result"></span>

    <script>
        document.getElementById('calcBtn').addEventListener('click',function(){
            let number = document.getElementById('grade').value;
            if(number>=75){
                document.getElementById('result').textContent='Grade A';
            }else if(number>=60 && number<75){
                document.getElementById('result').textContent='Grade B';
            }else if(number>=40 && number<60){
                document.getElementById('result').textContent='Grade C';
            }else{
                document.getElementById('result').textContent='Fail';
            }

        });
        
        
    </script>
</body>
</html>
